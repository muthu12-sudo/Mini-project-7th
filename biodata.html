<!DOCTYPE html>
<html>

<head>
    <title>Student Biodata</title>
    <link rel="stylesheet" href="bootstrap.css">
</head>

<body>
    <div class="card bg-dark text-white">
        <h2 align="center">Biodata Form</h2><br></div><br><br>
    <div class="col-sm-6 float-right">
        <label class="label">Image</label><br>
        <input type="file" id="#image" accept="image/jpg" class="label" />
    </div><br>
    <div class="col-sm-6">
        <label>Name</label>
        <input type="text" placeholder="Enter Name" class="form-control" />
    </div>
    </div><br>
    <div class="col-sm-6">
        <label>Gender:</label>
        <input type="radio" value="Male" name="gender">Male</input>
        <input type="radio" value="Female" name="gender">Female</input>
    </div>
    </div>
    <div class="col-sm-6">
        <label>Age</label>
        <input type="text" placeholder="Enter Age" class="form-control" />
    </div>
    </div><br>
    <div class="col-sm-6">
        <label>DOB</label>
        <input type="date" placeholder="Enter DOB" class="form-control" />
    </div>
    </div><br>
    <div class="col-sm-6">
        <label>Father Name</label>
        <input type="text" placeholder="Enter Father Name" class="form-control" />
    </div>
    </div><br>
    <div class="col-sm-6">
        <label>Nationality</label>
        <input type="text" placeholder="Enter Nationality" class="form-control" />
    </div>
    </div><br>
    <div class="col-sm-6">
        <label>Religion</label>
        <input type="text" placeholder="Enter Religion" class="form-control" />
    </div>
    </div><br>
    <div class="col-sm-6">
        <label>Marital Status</label>
        <select class="form-control">
			<option selected>Select</option>
			<option>Single</option>
			<option>Married</option>
		</select>
    </div>
    </div><br>
    <div class="col-sm-6">
        <label>Phone</label>
        <input type="text" placeholder="Phone" class="form-control" />
    </div>
    </div>
    </div><br>
    <div class="col-sm-12">
        <label>Address</label>
        <textarea placeholder="Address" class="form-control"></textarea>
    </div>
    </div>
    </div><br>
    <table class="table" border="2">
        <h4 class="text-center">Educational Qualification</h4>
        <tr>
            <th>Year of Passing</th>
            <th>Name of Institution</th>
            <th>Board / University</th>
            <th>Percentage %</th>
            <th>Main Subject</th>
        </tr>
        <tr>
            <td><input type="text" class="form-control" /></td>
            <td><input type="text" class="form-control" /></td>
            <td><input type="text" class="form-control" /></td>
            <td><input type="text" class="form-control" /></td>
            <td><input type="text" class="form-control" /></td>
        </tr>
        <tr>
            <td><input type="text" class="form-control" /></td>
            <td><input type="text" class="form-control" /></td>
            <td><input type="text" class="form-control" /></td>
            <td><input type="text" class="form-control" /></td>
            <td><input type="text" class="form-control" /></td>
        </tr>
    </table>
    <div class="form-group text-center">
        <input type="submit" value="Submit" class="btn btn-primary" />
        <input type="reset" class="btn btn-primary">
    </div>
    </div>
    </div>
    </div>
</body>

</html>
